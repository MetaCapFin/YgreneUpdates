<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <meta property="og:title" content="Brower County PACE Updates" />
    <meta property="og:description" content="Stay updated with the latest news and updates from Ygrene PACE Program." />
    <meta property="og:image" content="https://raw.githubusercontent.com/MetaCapFin/YgreneUpdates/main/public/ygrenelogofunnel.png" />
    <meta property="og:url" content="https://your-website-url.com" />
    <meta name="twitter:card" content="summary_large_image" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #fff;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
        }
        .video {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }
        label {
            margin-bottom: 5px;
            text-align: left;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            max-width: 560px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .form-group .row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
        }
        .form-group .half-width {
            width: calc(2 / 6 * 560px);
            margin-right: 10px;
        }
        .form-group .half-width:last-child {
            margin-right: 0;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .statement {
            margin-top: 20px;
            font-style: italic;
            text-align: left;
        }
        .questions-box {
            width: 100%;
            max-width: 560px;
            height: 10em;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 10px;
            resize: vertical;
        }
        .name-fields {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 560px;
            margin-bottom: 15px;
            padding-top: 20px;
        }
        .name-fields .form-group {
            width: calc(50% - 20px);
        }

        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 10px;
            }
            .form-group input, .form-group textarea, .questions-box {
                max-width: 100%;
            }
            .name-fields {
                flex-direction: column;
                align-items: center;
            }
            .name-fields .form-group {
                width: 100%;
                margin-bottom: 10px;
            }
            .form-group .row {
                flex-direction: column;
                align-items: center;
            }
            .form-group .half-width {
                width: 100%;
                margin-right: 0;
                margin-bottom: 10px;
            }
            .form-group button {
                width: 100%;
            }
            img {
                max-width: 100%;
                height: auto;
            }
            h1 {
                font-size: 1.5em;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/MetaCapFin/YgreneUpdates/main/public/ygrenelogofunnel.png" alt="Logo" />
        <h1>Brower County PACE Updates</h1>
        <div class="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/your-video-id" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <form id="contact-form">
            <div class="name-fields">
                <div class="form-group">
                    <label for="first-name">First Name:</label>    
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>    
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="company">Company:</label>
                <input type="text" id="company" name="company" required>
            </div>
            <div class="statement">
                Please ask any further questions.
            </div>
            <div class="form-group">
                <textarea class="questions-box" name="questions" placeholder="Your questions here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('contact-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = {
                firstName: formData.get('first-name'),
                lastName: formData.get('last-name'),
                email: formData.get('email'),
                company: formData.get('company'),
                questions: formData.get('questions')
            };

            try {
                const response = await fetch('/api/send_email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Thank you for your questions, we will be in contact ASAP.');
                } else {
                    const errorData = await response.json();
                    console.error('Error:', errorData);
                    alert('There was an error submitting your form. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error submitting your form. Please try again.');
            }
        });
    </script>
</body>
</html>
