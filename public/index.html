<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #fff;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
        }
        .header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
           100%;
            max-width: 600px;
        }
        .header img {
            max-width: 100px;
            margin-bottom: 20px;
        }
        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 10px;
            }
            .header {
                width: 100%;
                padding: 10px;
            }
            h1 {
                font-size: 1.5em;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="public/ygrenelogofunnel.png" alt="Logo">
            <h1>Welcome to the Main Page</h1>
        </div>
    </div>
</body>
</html>
