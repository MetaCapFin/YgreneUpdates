<!DOCTYPE html>
<html lang="en">
<head>
      <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #fff;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
           -radius: 8px;
            width: 90%;
            max-width: 600px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
        }
        .header img {
            max-width: 100px;
            margin-right: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .menu {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .menu button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            margin: 0 10px;
        }
        .menu button:hover {
            background-color: #218838;
        }
        .video {
            margin-bottom: 20px;
        }
        .slider {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
        .slider img {
            width: 100%;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }
        label {
            margin-bottom: 5px;
            text-align: left;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            max-width: 560px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .form-group .row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
        }
        .form-group .half-width {
            width: calc(2 / 6 * 560px);
            margin-right: 10px;
        }
        .form-group .half-width:last-child {
            margin-right: 0;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .statement {
            margin-top: 20px;
            font-style: italic;
            text-align: left;
        }
        .questions-box {
            width: 100%;
            max-width: 560px;
            height: 10em;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 10px;
            resize: vertical;
        }
        .name-fields {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 560px;
            margin-bottom: 15px;
            padding-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 10px;
            }
            .form-group input, .form-group textarea, .questions-box {
                max-width: 100%;
            }
            .name-fields {
                flex-direction: column;
                align-items: center;
            }
            .name-fields .form-group {
                width: 100%;
                margin-bottom: 10px;
            }
            .form-group .row {
                flex-direction: column;
                align-items: center;
            }
            .form-group .half-width {
                width: 100%;
                margin-right: 0;
                margin-bottom: 10px;
            }
            .form-group button {
                width: 100%;
            }
            img {
                max-width: 100%;
                height: auto;
            }
            h1 {
                font-size: 1.5em;
                margin: 10px 0;
            }
        }
    </style>
</head>
